<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:growl id="messages" showDetail="false" />
		
		<ui:fragment rendered="#{loginBean.showReceptionMenu}">		
			<p:menu>
				<p:submenu label="Menu">
					<p:menuitem value="Home" update="messages" outcome="/reception/home" icon="ui-icon-home" />
				</p:submenu>
				
				<p:submenu label="Patients">
					<p:menuitem value="List" update="messages" outcome="/reception/patientsList" icon="ui-icon-document" />
					<p:menuitem value="New" update="messages" outcome="/reception/patientNew" icon="ui-icon-disk" />
				</p:submenu>
				
				<p:submenu label="MedStaff">
					<p:menuitem value="Doctor List" update="messages" outcome="/reception/doctorsList" icon="ui-icon-document" />
					<p:menuitem value="Nurse List" update="messages" outcome="/reception/nursesList" icon="ui-icon-document" />
					<p:menuitem value="New Med" update="messages" outcome="/reception/medStaffNew" icon="ui-icon-disk" />
				</p:submenu>
				
			</p:menu>
			
		</ui:fragment>
		<ui:fragment rendered="#{loginBean.showPatientMenu}">		
			<p:menu>
				<p:submenu label="Menu">
					<p:menuitem value="Home" update="messages" outcome="/patient/home" icon="ui-icon-home" />
				</p:submenu>
				
				<p:submenu label="Appointments">
					<p:menuitem value="Past" update="messages" outcome="/patient/pastAppoList" icon="ui-icon-document" />
					<p:menuitem value="Next" update="messages" outcome="/patient/nextAppoList" icon="ui-icon-document" />
					<p:menuitem value="New" update="messages" outcome="/patient/appoNew" icon="ui-icon-disk" />
				</p:submenu>
				
			</p:menu>
			
		</ui:fragment>
		
		<ui:fragment rendered="#{loginBean.showMedMenu}">		
			<p:menu>
				<p:submenu label="Menu">
					<p:menuitem value="Home" update="messages" outcome="/med/home" icon="ui-icon-home" />
				</p:submenu>
				
				<p:submenu label="Appointments">
					<p:menuitem value="Registered" update="messages" outcome="/med/regAppoList" icon="ui-icon-document" />
					<p:menuitem value="Next" update="messages" outcome="/med/nextAppoList" icon="ui-icon-document" />
					
				</p:submenu>
				
			</p:menu>
			
		</ui:fragment>
	</h:form>
</ui:composition>
