<ui:composition template="/WEB-INF/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h2>
			<h:outputText value="#{msg.detail_appo_form}" />
		</h2>

		<p:growl id="growl" life="3000" />

		<h:form>

			<h3>
				<h:outputText value="#{msg.detail_appo_info}" />
			</h3>

			<h:panelGrid id="appoInfoDetail" columns="2" cellpadding="5">

				<h:outputLabel for="date" value="Appointment Date: " />
				<h:outputLabel id="date" value="#{medStaffBean.detailAppo.date.appoDate}" />


				<h:outputLabel for="time" value="Appointment Time: " />
				<h:outputLabel id="time" value="#{medStaffBean.detailAppo.date.appoTime}" />

				<h:outputLabel for="room" value="Room: " />
				<h:outputLabel id="room" value="#{medStaffBean.detailAppo.medStaff.room}" />

				<h:outputLabel for="reason" value="Reason: " />
				<h:outputLabel id="reason" value="#{medStaffBean.detailAppo.reason}" />

				
			</h:panelGrid>


			<h3>
				<h:outputText value="#{msg.detail_appo_patient_info}" />
			</h3>

			<h:panelGrid id="appoMedStaffDetail" columns="2" cellpadding="5">

				<h:outputLabel for="medId" value="NHS NO: " />
				<h:outputLabel id="medId" value="#{medStaffBean.detailAppo.patient.nhsNo}" />


				<h:outputLabel for="name" value="Name: " />
				<h:outputLabel id="name" value="#{medStaffBean.detailAppo.patient.name}" />

				<h:outputLabel for="surname" value="Surname: " />
				<h:outputLabel id="surname" value="#{medStaffBean.detailAppo.patient.surname}" />

				<h:outputLabel for="telephone" value="Telephone: " />
				<h:outputLabel id="telephone" value="#{medStaffBean.detailAppo.patient.telephone}" />

				<h:outputLabel for="mobilephone" value="Mobilephone: " />
				<h:outputLabel id="mobilephone" value="#{medStaffBean.detailAppo.patient.mobilephone}" />




			</h:panelGrid>
			
			
			<h3>
				<h:outputText value="#{msg.detail_appo_diag_info}" />
			</h3>

			<h:panelGrid id="appoDiagDetail" columns="2" cellpadding="5">

				<h:outputLabel for="diag" value="Diagnostic: " />
				<p:inputTextarea readonly="true" id="diag" value="#{medStaffBean.detailAppo.diag}" />


				<h:outputLabel for="presc" value="Prescription: " />
				<p:inputTextarea readonly="true" id="presc" value="#{medStaffBean.detailAppo.presc}" />
				
			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
