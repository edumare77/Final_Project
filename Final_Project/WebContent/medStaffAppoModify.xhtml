<ui:composition template="/WEB-INF/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h2>
			<h:outputText value="#{msg.modify_appo_form}" />
		</h2>

		<p:growl id="growl" life="3000" />

		<h:form>

			<h3>
				<h:outputText value="#{msg.detail_appo_info}" />
			</h3>
			
			<!-- <p:messages autoUpdate="true" />-->
			<h:inputHidden value="#{medStaffBean.modifyAppo.patient.nhsNo}"></h:inputHidden>
			<h:inputHidden value="#{medStaffBean.modifyAppo.medStaff.medId}"></h:inputHidden>
			<h:inputHidden value="#{medStaffBean.modifyAppo.date.dateId}"></h:inputHidden>

			<h:panelGrid id="appoInfoDetail" columns="2" cellpadding="5">

				<h:outputLabel for="date" value="Appointment Date: " />
				<h:outputLabel id="date" value="#{medStaffBean.modifyAppo.date.appoDate}" />

				<h:outputLabel for="time" value="Appointment Time: " />
				<h:outputLabel id="time" value="#{medStaffBean.modifyAppo.date.appoTime}" />

				<h:outputLabel for="room" value="Room: " />
				<h:outputLabel id="room" value="#{medStaffBean.modifyAppo.medStaff.room}" />

				<h:outputLabel for="reason" value="Reason: " />
				<h:outputLabel id="reason" value="#{medStaffBean.modifyAppo.reason}" />
				
			</h:panelGrid>


			<h3>
				<h:outputText value="#{msg.detail_appo_patient_info}" />
			</h3>

			<h:panelGrid id="appoMedStaffDetail" columns="2" cellpadding="5">

				<h:outputLabel for="medId" value="NHS NO: " />
				<h:outputLabel id="medId" value="#{medStaffBean.modifyAppo.patient.nhsNo}" />


				<h:outputLabel for="name" value="Name: " />
				<h:outputLabel id="name" value="#{medStaffBean.modifyAppo.patient.name}" />

				<h:outputLabel for="surname" value="Surname: " />
				<h:outputLabel id="surname" value="#{medStaffBean.modifyAppo.patient.surname}" />

				<h:outputLabel for="telephone" value="Telephone: " />
				<h:outputLabel id="telephone" value="#{medStaffBean.modifyAppo.patient.telephone}" />

				<h:outputLabel for="mobilephone" value="Mobilephone: " />
				<h:outputLabel id="mobilephone" value="#{medStaffBean.modifyAppo.patient.mobilephone}" />




			</h:panelGrid>
			
			
			<h3>
				<h:outputText value="#{msg.detail_appo_diag_info}" />
			</h3>

			<h:panelGrid id="appoDiagDetail" columns="2" cellpadding="5">

				<h:outputLabel for="diag" value="Diagnostic: " />
				<p:inputTextarea id="diag" maxlength="65535" value="#{medStaffBean.modifyAppo.diag}" />


				<h:outputLabel for="presc" value="Prescription: " />
				<p:inputTextarea id="presc" maxlength="255" value="#{medStaffBean.modifyAppo.presc}" />
				
			</h:panelGrid>
			
			<p:commandButton value="Save" action="#{medStaffBean.updateAppo()}" update="growl, appoDiagDetail" 
						icon="ui-icon-check" style="margin-right:10px" />
						
		</h:form>


	</ui:define>
</ui:composition>
