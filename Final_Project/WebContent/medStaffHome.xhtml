<ui:composition template="/WEB-INF/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<p:growl id="growl" life="2000" />

		<h2>
			<h:outputText value="#{msg.reg_medical_appointents}" />
		</h2>

		<p:dataTable id="regApps" value="#{medStaffBean.regAppsList}" var="reg" styleClass="order-table"
			headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row"
			scrollable="true" scrollHeight="150">


			<p:column headerText="Patient Name">
				<h:outputText value="#{reg.patient.name}" />
			</p:column>

			<p:column headerText="Patient Surname">
				<h:outputText value="#{reg.patient.surname}" />
			</p:column>

			<p:column headerText="Appointment Date">
				<h:outputText value="#{reg.date.appoDate} #{reg.date.appoTime}" />
			</p:column>

			<p:column headerText="Reason">
				<h:outputText value="#{reg.reason}" />
			</p:column>


			<p:column headerText="Actions">
				<h:form>
					<p:button outcome="/med/appoDetail" icon="ui-icon-search" title="Detail">
						<f:param name="dateId" value="#{reg.date.dateId}" />
						<f:param name="nhsNo" value="#{reg.patient.nhsNo}" />
					</p:button>

				</h:form>
			</p:column>
		</p:dataTable>


		<h2>
			<h:outputText value="#{msg.next_medical_appointents}" />
		</h2>

		<p:dataTable id="nextApps" value="#{medStaffBean.nextAppsList}" var="next"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row" scrollable="true" scrollHeight="150">


			<p:column headerText="Patient Name">
				<h:outputText value="#{next.patient.name}" />
			</p:column>

			<p:column headerText="Patient Surname">
				<h:outputText value="#{next.patient.surname}" />
			</p:column>

			<p:column headerText="Appointment Date">
				<h:outputText value="#{next.date.appoDate} #{next.date.appoTime}" />
			</p:column>

			<p:column headerText="Reason">
				<h:outputText value="#{next.reason}" />
			</p:column>

			<p:column headerText="Actions">
				<h:form>
					<p:button outcome="/med/appoDetail" icon="ui-icon-search" title="Detail">
						<f:param name="dateId" value="#{next.date.dateId}" />
						<f:param name="nhsNo" value="#{next.patient.nhsNo}" />
					</p:button>
					<p:button outcome="/med/appoModify" icon="ui-icon-pencil" title="Register">
						<f:param name="dateId" value="#{next.date.dateId}" />
						<f:param name="nhsNo" value="#{next.patient.nhsNo}" />
					</p:button>

				</h:form>
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
