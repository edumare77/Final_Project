<ui:composition template="/WEB-INF/templates/template.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">
 
    	<h2><h:outputText value="#{msg.nurses_list_title}" /></h2>
    	
    		<p:growl id="growl" life="2000" /> 
 		
	 		<p:dataTable id="nurseTable" value="#{receptionBean.nurseNoList}"
			var="n" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			scrollable="true" scrollHeight="400">


			<p:column headerText="Nurse ID">
				<h:outputText value="#{n.medId}" />
			</p:column>
								
			<p:column headerText="NHS_No">
				<h:outputText value="#{n.nhsNo}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{n.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{n.surname}" />
			</p:column>			

			<p:column headerText="Telephone">
				<h:outputText value="#{n.telephone}" />
			</p:column>
			
			<p:column headerText="Mobile Phone">
				<h:outputText value="#{n.mobilephone}" />
			</p:column>
			
			<p:column headerText="Room">
				<h:outputText value="#{n.room}" />
			</p:column>

			<p:column headerText="Actions">
				<h:form>
					<p:commandButton action="#{receptionBean.deleteMedStaff(n)}"
						id="iconOnly" update="growl, nurseTable" icon="ui-icon-trash"
						title="Icon Only" >						
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />						
					</p:commandButton>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					
					<p:button outcome="/reception/medStaffDetail" icon="ui-icon-search" title="Detail">
							    <f:param name="medId" value="#{n.medId}" />
							</p:button>
					
					<p:button outcome="/reception/medStaffModify" icon="ui-icon-pencil" title="Edit">
							    <f:param name="medId" value="#{n.medId}" />
					</p:button>
					
					
				</h:form>
			</p:column>

		</p:dataTable>
	    	
    	
     </ui:define>
</ui:composition>
