<ui:composition template="/WEB-INF/templates/template.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">

 
    	<h1><h:outputText value="#{msg.gp_booking_system}" /></h1>
    	
    		 
            <p:growl id="growl" life="3000" />
            <h:form>
 
                 
                     <h:panelGrid columns="2" cellpadding="5">
                         <h:outputLabel value="Username:" />
                         <p:inputText id="username" value="#{loginBean.newAuth.userName}" required="true" label="userName" />
                         
                         <h:outputLabel value="Password:" />
                         <p:password id="password" value="#{loginBean.newAuth.password}" required="true" label="password" />
                                                  
                         <p:commandButton action="#{loginBean.login()}" value="Login"/>
                         
                   </h:panelGrid>
              
          </h:form>
	    	
    	
     </ui:define>
</ui:composition>
