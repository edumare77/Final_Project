<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<p:growl id="growl" life="2000" />

		<h2>
			<h:outputText value="#{msg.patient_list_title}" />
		</h2>

		<p:dataTable id="patientsTable" value="#{receptionBean.patientList}"
			var="p" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			scrollable="true" scrollHeight="150">


			<p:column headerText="NHS_No">
				<h:outputText value="#{p.nhsNo}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{p.surname}" />
			</p:column>

			<p:column headerText="Address">
				<h:outputText value="#{p.address}" />
			</p:column>

			<p:column headerText="Telephone">
				<h:outputText value="#{p.telephone}" />
			</p:column>
			
			<p:column headerText="Mobile Phone">
				<h:outputText value="#{p.mobilephone}" />
			</p:column>
			
			<p:column headerText="Date of Birth">
				<h:outputText value="#{p.dobText}" />
			</p:column>

			<p:column headerText="Actions">
				<h:form>
					<p:commandButton action="#{receptionBean.deletePatient(p)}"
						id="iconOnly" update="growl, patientsTable" icon="ui-icon-trash"
						title="Delete" >						
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />						
					</p:commandButton>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					
					<p:button outcome="/reception/patientDetail" icon="ui-icon-search" title="Detail">
							    <f:param name="nhsNo" value="#{p.nhsNo}" />
							</p:button>
					<p:button outcome="/reception/patientModify" icon="ui-icon-pencil" title="Edit">
							    <f:param name="nhsNo" value="#{p.nhsNo}" />
					</p:button>
				</h:form>
			</p:column>
		</p:dataTable>


		<h2>
			<h:outputText value="#{msg.doctors_list_title}" />
		</h2>



		<p:dataTable id="docNoTable" value="#{receptionBean.docNoList}"
			var="d" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			scrollable="true" scrollHeight="150">

			<p:column headerText="Doctor ID">
				<h:outputText value="#{d.medId}" />
			</p:column>
			
			<p:column headerText="NHS_No">
				<h:outputText value="#{d.nhsNo}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{d.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{d.surname}" />
			</p:column>			

			<p:column headerText="Telephone">
				<h:outputText value="#{d.telephone}" />
			</p:column>
			
			<p:column headerText="Mobile Phone">
				<h:outputText value="#{d.mobilephone}" />
			</p:column>
			
			<p:column headerText="Room">
				<h:outputText value="#{d.room}" />
			</p:column>

			<p:column headerText="Actions">
				<h:form>
					<p:commandButton action="#{receptionBean.deleteMedStaff(d)}"
						id="iconOnly" update="growl, docNoTable" icon="ui-icon-trash"
						title="Icon Only" >						
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />						
					</p:commandButton>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					
					<p:button outcome="/reception/medStaffDetail" icon="ui-icon-search" title="Detail">
							    <f:param name="medId" value="#{d.medId}" />
							</p:button>
					
					<p:button outcome="/reception/medStaffModify" icon="ui-icon-pencil" title="Edit">
							    <f:param name="medId" value="#{d.medId}" />
					</p:button>
					
				</h:form>
			</p:column>

		</p:dataTable>

		<h2>
			<h:outputText value="#{msg.nurses_list_title}" />
		</h2>



		<p:dataTable id="nurseTable" value="#{receptionBean.nurseNoList}"
			var="n" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			scrollable="true" scrollHeight="150">


			<p:column headerText="Nurse ID">
				<h:outputText value="#{n.medId}" />
			</p:column>
								
			<p:column headerText="NHS_No">
				<h:outputText value="#{n.nhsNo}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{n.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{n.surname}" />
			</p:column>			

			<p:column headerText="Telephone">
				<h:outputText value="#{n.telephone}" />
			</p:column>
			
			<p:column headerText="Mobile Phone">
				<h:outputText value="#{n.mobilephone}" />
			</p:column>
			
			<p:column headerText="Room">
				<h:outputText value="#{n.room}" />
			</p:column>

			<p:column headerText="Actions">
				<h:form>
					<p:commandButton action="#{receptionBean.deleteMedStaff(n)}"
						id="iconOnly" update="growl, nurseTable" icon="ui-icon-trash"
						title="Icon Only" >						
						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />						
					</p:commandButton>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					
					<p:button outcome="/reception/medStaffDetail" icon="ui-icon-search" title="Detail">
							    <f:param name="medId" value="#{n.medId}" />
							</p:button>
					
					<p:button outcome="/reception/medStaffModify" icon="ui-icon-pencil" title="Edit">
							    <f:param name="medId" value="#{n.medId}" />
					</p:button>
					
					
				</h:form>
			</p:column>

		</p:dataTable>


	</ui:define>
</ui:composition>
